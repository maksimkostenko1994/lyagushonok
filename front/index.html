<!DOCTYPE html>
<html lang="en" ng-app="app">

<body>

        <div class="head col-lg-8">
            <div class="img">

            </div>
        </div>
        <div class="head col-lg-4">
            <div class="contact" align="center">
                <h4>Интернет-магазин детских товаров "Лягушоночек"</h4>
                <ul>
                    <li><b>+38 (063) 424 - 84 - 45 viber</b></li>
                    <li><b>+38 (063) 645 - 77 - 33</b></li>
                    <li><b><i>liygushonok@ukr.net</i></b></li>

            </div>
        </div>
    </header>

<div class="container">
    <div class="content row">
        <div class="col-lg-3 col-md-3">
            <div ng-controller="MenuController" ng-include="'/modules/menu/template.html'"></div>
        </div>
        <div class="col-lg-7 col-md-7">
            <div class="row margin">
                <a href="#!/main">

                    <div class="col-lg-2 col-md-2 nav-button" id="about">

                <a href="#!/shares">
                    <div class="col-lg-3 col-md-3 nav-button" id="shares">
                        <span><b>Акции и скидки</b></span>
                    </div>
                </a>
                <a href="#!/payment">
                    <div class="col-lg-3 col-md-3 nav-button" id="payment">
                        <span><b>Оплата</b></span>
                    </div>
                </a>
                <a href="#!/articles">
                    <div class="col-lg-2 col-md-2 nav-button" id="articles">
                        <span><b>Статьи</b></span>
                    </div>
                </a>
            </div>
            <div class="row margin">
                <div class="col-lg-12 col-md-12 info">
                    <ng-view>
                    </ng-view>
                </div>
            </div>
        </div>
