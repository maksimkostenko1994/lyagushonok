<link rel="stylesheet" type="text/css" href="/app/modules/toys/toys.css">


<div class="row">
    <div class="col-md-6 good-block" ng-repeat="toy in main|filter: text">
        <div class="row" align="center">
            <img ng-src="{{toy.pictures[$index].url}}" class="image" align="middle" height="170px"
                 width="250px">
        </div>
        <div class="row text-padding">{{toy.name}}</div>
        <div class="row text-padding">{{toy.key}}</div>
        <div class="row text-padding">{{toy.price}}</div>
        <div class="row text-padding">{{toy.category}}</div>
        <div class="row text-padding">{{toy.description}}</div>
        <div class="row text-padding">
            <button class="button" ng-click="addToy(toy.name, toy.price, toy.pictures[$index].url, toy.key, toy.description, toy.category)">Купить</button>
        </div>
    </div>
</div>
