<div class="bucket row">
    <div class="title">
        <h4>Корзина</h4>
    </div>

    <div class="data col-lg-12" ng-repeat="store in storeData| unique:'img'">
        <div class="row">
            <div class="col-lg-6" align="center">{{store.name}}</div>

            <div class="col-lg-6">
                <a ng-click="remove(store[$index])">
                    <div class="row" align="right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" align="center">{{(store.price * store.index)| currency: '₴'}}</div>
            <div class="col-lg-2">
                <a ng-click="qualityMinus($index)"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="col-lg-2"><p>{{store.index}}</p></div>
            <div class="col-lg-2">
                <a ng-click="qualityPlus($index)"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
    <div class="data col-lg-12">
        <div align="right">Итого: {{sum}}</div>
    </div>

    <a href="#!/toys">
        <button class="col-lg-6 col-md-6 bucket-button" ng-click="clear()">
            <span>Очистить</span>
        </button>
    </a>
    <a href="#!/pay">
        <button class="col-lg-6 col-md-6 bucket-button" data-toggle="modal" data-target="#myModal" ng-click="">
            <span>Оплата</span>
        </button>
    </a>

</div>
